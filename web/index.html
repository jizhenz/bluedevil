<!DOCTYPE html>
<html class="k-webkit k-webkit40">
<head>
    <meta charset="utf-8" />
    <!--base href="http://demos.telerik.com/kendo-ui/menu/images"-->
    <style>html { font-size: 12px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title>Blue Devil Software</title>
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1411/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1411/styles/kendo.default.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1411/styles/kendo.dataviz.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1411/styles/kendo.dataviz.default.min.css" />

    <script src="http://cdn.kendostatic.com/2014.3.1411/js/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.3.1411/js/kendo.all.min.js"></script>

    <script src="js/logo/logo_ch.js"></script>
    <script src="js/menu/menu_ch.js"></script>

    <script type="text/javascript">


        $(document).ready(function() {
            $("#siteLogo").kendoMenu({
                dataSource: prime.logo_chinese
            });

            $("#siteMenu").kendoMenu({
                dataSource: prime.menu_chinese
            });
        });

    </script>

</head>
<body>
    <div id="root">

        <table id="main" border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr bgcolor="#757575">
                <td id="mainLeft" width="5%"></td>
                <td id="mainMiddle" width="90%">
                    <div id="header" class="k-header">
                        <table id="siteHeader" border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td height="100%" align="left">
                                    <ul id="siteLogo" height="100%" align="left"></ul>
                                </td>
                                <td height="100%" align="right">
                                    <ul id="siteMenu" height="100%" align="right"></ul>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
                <td id="mainRight" width="5%"></td>
            </tr>
        </table>

        <style scoped>

            .k-link {
                height: 100%;
            }
        </style>
    </div>
</body>
</html>
